<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; color: #333; margin:0; padding:0; }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffe6e6;
      border-left: 6px solid #e74c3c;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    h2 { color: #e74c3c; }
    p { line-height: 1.5; }
    pre {
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 13px;
      border: 1px solid #f5c6cb;
      color: #c0392b;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>❌ Falha ao enviar Shorts para o YouTube</h2>
    <p>Olá, não foi possível enviar o Shorts <strong>{{title}}</strong> para o YouTube.</p>
    <p>O seguinte erro aconteceu:</p>
    <pre>{{error_content}}</pre>
    <p>Nossa equipe já foi notificada e investigará o problema.</p>
    <div class="footer">
      Media Cuts Studio © 2025
    </div>
  </div>
</body>
</html>
