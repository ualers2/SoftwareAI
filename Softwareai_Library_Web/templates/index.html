<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftwareAI Library Hub</title>
    <meta name="description" content="SoftwareAI Library Hub" />
    <meta name="author" content="SoftwareAI Library Hub" />

    <meta property="og:title" content="SoftwareAI Library Hub" />
    <meta property="og:description" content="Discover and deploy intelligent agents" />
    <meta property="og:type" content="website" />
    <script src="https://kit.fontawesome.com/a2e00f6b06.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ static_url }}css/styles.css" />
    <link rel="icon" href="{{ static_url }}IMGS/icon.jpg" type="image/x-icon">

  </head>

  <body class="min-h-screen flex flex-col bg-gray-50">
    <header class="bg-white shadow-sm">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img src="{{ static_url }}IMGS/icon.jpg" alt="Logo" class="h-6 w-6">
          <span class="text-xl font-bold">SoftwareAI Library Hub</span>
        </div>
        <nav class="bg-white p-4 shadow">
          <ul class="flex space-x-6 text-sm font-medium">
            <li><a href="index.html" class="text-blue-600 hover:text-blue-800">Agents</a></li>
            <li><a href="tools.html" class="text-gray-600 hover:text-gray-800">Tools</a></li>
            <li><a href="https://softwareai.rshare.io/dashboard" class="text-gray-600 hover:text-gray-800">Chat</a></li>

            <li><a href="#" class="text-gray-600 hover:text-gray-800">Documentation</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-1 container mx-auto py-8 px-4">
      <div class="mb-8">
        <p class="text-gray-600">
          Discover and deploy intelligent agents to enhance productivity across your organization
        </p>
      </div>
      
      <section>
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-2">
          <h2 class="text-xl font-semibold">Available Agents</h2>
          <div class="flex flex-col sm:flex-row items-center gap-2">
            <label for="filter-select" class="sr-only">Filter</label>
            <input
              type="text"
              id="search-input"
              placeholder="Search agents..."
              class="border border-gray-300 rounded px-3 py-1 text-sm w-full sm:w-auto"
            />
            <select
              id="filter-select"
              class="border border-gray-300 rounded px-3 py-1 text-sm w-full sm:w-auto"
            >
              <!-- Options serão preenchidas via JS -->
            </select>
          </div>
          
        </div>
        <div id="agents-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Agents will be inserted here by JavaScript -->
        </div>
      </section>
    </main>

    <footer class="border-t py-6">
      <div class="container mx-auto text-center text-gray-500">
        <p>© <span id="current-year"></span> SoftwareAI Library Hub. All rights reserved.</p>
      </div>
    </footer>

  <script src="{{ static_url }}js/main.js"></script>
  <!-- <script src="{{ static_url }}js/agent-detail.js"></script> -->
  <!--   
  <script src="{{ static_url }}js/inicializer/init-library.js"></script> -->
  </body>
</html>
