<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Agentes Agendados</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Dashboard de Agentes IA</h1>
    <button id="refreshBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
      Atualizar
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto p-6">
    <div class="bg-white shadow rounded-lg p-4">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2 text-left">ID da Tarefa</th>
            <th class="px-4 py-2 text-left">Agente</th>
            <th class="px-4 py-2 text-left">Usuário</th>
            <th class="px-4 py-2 text-left">Agendado Para</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-center">Ações</th>
          </tr>
        </thead>
        <tbody id="tasksTableBody">
          <!-- Linhas serão inseridas via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow-inner">
    <p class="text-gray-600 text-sm">© 2025 Sua Empresa</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const API_BASE = '/api';

    async function fetchTasks() {
      try {
        const res = await fetch(`${API_BASE}/tasks`);
        const data = await res.json();
        renderTable(data.tasks);
      } catch (err) {
        console.error('Erro ao buscar tarefas:', err);
      }
    }

    function renderTable(tasks) {
      const tbody = document.getElementById('tasksTableBody');
      tbody.innerHTML = '';

      tasks.forEach(t => {
        const tr = document.createElement('tr');
        tr.className = 'border-b hover:bg-gray-50';

        tr.innerHTML = `
          <td class="px-4 py-2">${t.id}</td>
          <td class="px-4 py-2">${t.agent}</td>
          <td class="px-4 py-2">${t.user_email}</td>
          <td class="px-4 py-2">${new Date(t.scheduled_for).toLocaleString('pt-BR')}</td>
          <td class="px-4 py-2">
            <span class="px-2 py-1 rounded-full text-xs ${statusClass(t.status)}">${t.status}</span>
          </td>
          <td class="px-4 py-2 text-center">
            <button onclick="cancelTask('${t.id}')" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Cancelar</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    function statusClass(status) {
      switch (status) {
        case 'SCHEDULED': return 'bg-yellow-100 text-yellow-800';
        case 'SUCCESS':   return 'bg-green-100 text-green-800';
        case 'FAILED':    return 'bg-red-100 text-red-800';
        default:          return 'bg-gray-100 text-gray-800';
      }
    }

    async function cancelTask(taskId) {
      if (!confirm('Deseja realmente cancelar esta tarefa?')) return;
      try {
        await fetch(`${API_BASE}/tasks/${taskId}/cancel`, { method: 'POST' });
        fetchTasks();
      } catch (err) {
        console.error('Erro ao cancelar tarefa:', err);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchTasks);

    // Inicial
    fetchTasks();
  </script>
</body>
</html>
