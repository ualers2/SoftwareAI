<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SoftwareAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-bold text-center">Login / Cadastro</h2>

    <input id="email" type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
    <input id="password" type="password" placeholder="Senha" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />

    <div class="space-y-2">
      <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Entrar</button>
      <button id="register-btn" class="w-full bg-gray-600 hover:bg-gray-700 py-2 rounded">Cadastrar</button>
    </div>

    <p id="msg" class="text-sm text-center text-red-400"></p>
  </div>

  <script src="{{ static_url }}js/login.js"></script>
</body>
</html>
