
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftwareAI - Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="{{ static_url }}css/checkout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen bg-f9f9f9 py-5 flex justify-center">
    <div class="checkout-container bg-white rounded-md shadow-md w-full max-w-789">
      <div class="content-wrapper border-r border-dedede p-10 max-w-660">
        <div class="section-contact mb-8">
          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-1">Account</h2>
          </div>
        
          <div class="form-field">
            <input type="email" id="email" placeholder="Enter your email" class="border border-dedede rounded-md h-14 w-full p-4" required>
          </div>
        
          <div class="form-field">
            <input type="password" id="password" placeholder="Create a password" class="border border-dedede rounded-md h-14 w-full p-4" required>
          </div>
        </div>
        
        <div class="payment-section mb-8">
          <div class="mb-4">
            <h2 class="text-xl font-semibold">Payment</h2>
            <p class="text-707070 text-sm">All transactions are secure and encrypted</p>
          </div>
          
          <div class="payment-option border border-dedede rounded-md">
            <div class="p-4 flex items-start gap-3">
              <div class="radio-control mt-1">
                <div class="w-18 h-18 rounded-full border border-9b87f5 flex items-center justify-center">
                  <div class="w-10 h-10 rounded-full bg-9b87f5"></div>
                </div>
              </div>
              
              <div class="flex-1 flex justify-between items-center">
                <div>
                  <p class="text-sm">Stripe</p>
                </div>
                <div>
                  <div class="bg-6461fc rounded-md px-3 py-2 text-white text-xs">
                    Stripe
                  </div>
                </div>
              </div>
            </div>
            <div class="border-t border-dedede"></div>
          </div>
        </div>
        
        <div class="order-summary mb-8">
          <div class="product-item flex justify-between mb-4">
            <div>
                <span>Software<span class="highlight">AI</span></span>
            </div>
            <div>
              <p class="text-sm">$5.00</p>
            </div>
          </div>
          
          <div class="summary space-y-2">
            <div class="subtotal flex justify-between">
              <p class="text-sm">Subtotal</p>
              <p class="text-sm">$5.00</p>
            </div>
            
            <div class="taxes flex justify-between">
              <div class="flex items-center gap-2">
                <p class="text-sm">Estimated taxes</p>
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="7" cy="7" r="6.5" stroke="#707070"/>
                  <text x="7" y="10" text-anchor="middle" fill="#707070" font-size="8" font-weight="bold">?</text>
                </svg>
              </div>
              <p class="text-sm">$0.00</p>
            </div>
            
            <div class="total flex justify-between mt-4">
              <p class="text-lg font-semibold">Total</p>
              <p class="text-lg font-semibold">$5.00</p>
            </div>
            
            <div class="vat">
              <p class="text-sm text-707070">Including $0.00 in taxes</p>
            </div>
          </div>
        </div>
        
        <button id="payBtn" class="w-full bg-9b87f5 hover-bg-8b77e5 h-14 text-lg text-white rounded-md">Pay now</button>
        
        <div class="footer mt-8 pt-6 border-t border-dedede">
          <div class="flex gap-4">
            <a href="#" class="text-sm text-9b87f5 underline">Return policy</a>
            <a href="#" class="text-sm text-9b87f5 underline">Privacy policy</a>
            <a href="#" class="text-sm text-9b87f5 underline">Terms of service</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ static_url }}js/checkout/checkout.js"></script>

</body>
</html>
